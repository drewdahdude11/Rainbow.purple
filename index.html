<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Purple</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #6B21A8; /* Rich purple */
            color: white;
            text-align: center;
        }

        h1, h2 {
            color: white;
        }

        .navbar {
            display: flex;
            overflow: hidden;
        }

        .navbar a {
            flex: 1;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            color: white;
            transition: transform 0.2s, filter 0.2s;
        }

        .navbar a:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        /* Rainbow navbar colors */
        .navbar a:nth-child(1) { background-color: #666; }
        .navbar a:nth-child(2) { background-color: #FF4136; }
        .navbar a:nth-child(3) { background-color: #FF851B; }
        .navbar a:nth-child(4) {
            background-color: #FFDC00;
            color: #000;
        }
        .navbar a:nth-child(5) { background-color: #2ECC40; }
        .navbar a:nth-child(6) { background-color: #0074D9; }
        .navbar a:nth-child(7) { background-color: #B10DC9; }

        .content {
            padding: 30px;
        }

        img {
            max-width: 300px;
            margin: 20px;
            border: 4px solid white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(128, 0, 128, 0.5);
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="https://drewdahdude11.github.io/Rainbow.home/">Home</a>
        <a href="https://drewdahdude11.github.io/Rainbow.Red/">Red</a>
        <a href="https://drewdahdude11.github.io/Rainbow.orange/">Orange</a>
        <a href="https://drewdahdude11.github.io/Rainbow.yellow/">Yellow</a>
        <a href="https://drewdahdude11.github.io/Rainbow.green/">Green</a>
        <a href="https://drewdahdude11.github.io/Rainbow.blue/">Blue</a>
        <a href="https://drewdahdude11.github.io/Rainbow.purple/">Purple</a>
    </div>

    <div class="content">
        <h1>Welcome to the Purple Page!</h1>
        <h2>Purple is the color of royalty, creativity, and imagination.</h2>

        <!-- Purple-Themed Images -->
        <img src="https://tse4.mm.bing.net/th/id/OIP.VyFO-gQz5O8IsIZ7RYG20wHaF0?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Lavender">
        <img src="https://www.colorsexplained.com/wp-content/uploads/2020/05/purple-lavender-field.jpg" alt="Grapes">
        <img src="https://www.color-meanings.com/wp-content/uploads/plums-1536x1024.jpeg" alt="Purple Nebula">
    </div>

</body>

</html>
